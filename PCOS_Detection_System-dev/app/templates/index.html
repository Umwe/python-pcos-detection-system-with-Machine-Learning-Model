{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body onload="calculateBMI()">
    <div class="navbar">
        <a href="https://rwandamilitaryhospital.rw"><img class="logo" src="{% static 'img/logo-header.png' %}"></a>
    </div>
    <center>
        <h1>PCOS Detection System</h1>
    </center>
    <form action="{% url 'results' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="grid-container">
            <div class="name-controls">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="age-controls">
                <label for="age">Age (yrs):</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="weight-controls">
                <label for="weight">Weight (Kg):</label>
                <input type="number" id="weight" name="weight" onchange="calculateBMI()" required>
            </div>
            <div class="height-controls">
                <label for="height">Height (Cm):</label>
                <input type="number" id="height" name="height" onchange="calculateBMI()" required>
            </div>
            <script>
                function calculateBMI() {
                    var height = document.getElementById("height").value;
                    var weight = document.getElementById("weight").value;

                    var bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);

                    document.getElementById("bmi").value = bmi;
                }
            </script>
            <div class="bmi-controls">
                <label for="bmi">BMI:</label>
                <input type="text" id="bmi" name="bmi" readonly>
            </div>
            <div class="blood-group-controls">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="bloodgroup">
                    <option value="11">A+</option>
                    <option value="12">A-</option>
                    <option value="13">B+</option>
                    <option value="14">B-</option>
                    <option value="15">O+</option>
                    <option value="16">O-</option>
                    <option value="17">AB+</option>
                    <option value="18">AB-</option>
                </select>
            </div>
            <div class="radio-item">
                <label for="weight-gain">Weight gain (Y/N):</label>
                <div><input type="radio" id="weight-gain-yes" name="weightgain" value="1">
                    <label for="weight-gain-yes">Yes</label>
                    <input type="radio" id="weight-gain-no" name="weightgain" value="0" checked>
                    <label for="weight-gain-no">No</label>
                </div>
            </div>

            <div class="radio-item">
                <label for="hair-growth">Hair growth (Y/N):</label>
                <div><input type="radio" id="hair-growth-yes" name="hairgrowth" value="1">
                    <label for="hair-growth-yes">Yes</label>
                    <input type="radio" id="hair-growth-no" name="hairgrowth" value="0" checked>
                    <label for="hair-growth-no">No</label>
                </div>
            </div>
            <div class="radio-item">
                <label for="skin-darkening">Skin darkening (Y/N):</label>
                <div><input type="radio" id="skin-darkening-yes" name="skindarken" value="1">
                    <label for="skin-darkening-yes">Yes</label>
                    <input type="radio" id="skin-darkening-no" name="skindarken" value="0" checked>
                    <label for="skin-darkening-no">No</label>
                </div>
            </div>
            <div class="radio-item">
                <label for="hair-loss">Hair loss (Y/N):</label>
                <div><input type="radio" id="hair-loss-yes" name="hairloss" value="1">
                    <label for="hair-loss-yes">Yes</label>
                    <input type="radio" id="hair-loss-no" name="hairloss" value="0" checked>
                    <label for="hair-loss-no">No</label>
                </div>
            </div>
            <div class="radio-item">
                <label for="pimples">Pimples (Y/N):</label>
                <div><input type="radio" id="pimples-yes" name="pimples" value="1">
                    <label for="pimples-yes">Yes</label>
                    <input type="radio" id="pimples-no" name="pimples" value="0" checked>
                    <label for="pimples-no">No</label>
                </div>
            </div>
            <div class="radio-item">
                <label for="fast-food">Fast food (Y/N):</label>
                <div>
                    <input type="radio" id="fast-food-yes" name="fastfood" value="1">
                    <label for="food-yes">Yes</label>
                    <input type="radio" id="ast-food-yes-no" name="fastfood" value="0" checked>
                    <label for="food-no">No</label>
                </div>
            </div>
        </div>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
